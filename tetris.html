<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Tetris</title>
</head>
<body>

<script type="text/javascript" src="tetris.js"></script>
<script>
    ROWS = 10;
    COLS = 10;

    function printChoiceTable(option) {
        var optionName = option == 0 ? 'A' : 'B';
        var output = '<table class="choice">';
        output += '<tr><th colspan="4">Možnost ' + optionName + '</th></tr>';
        for (var i = 0; i < 4; i++) {
            output += '<tr>';
            for (var j = 0; j < 4; j++) {
                output += '<td class="field" id="' + formatChoiceId(i, j, option) + '"></td>';
            }
            output += '</tr>';
        }
        output += '<tr><th colspan="4"><button>Vybrat</button></th></tr>';
        output += '<tr><th colspan="4">&nbsp;</th></tr>';
        output += '</table>';
        document.write(output);
    }

    function printMainTable() {
        var output = '<table>';
        for (var i = 0; i < ROWS; i++) {
            board.push([]);
            output += '<tr>';
            for (var j = 0; j < COLS; j++) {
                board[i].push(false);
                output += '<td class="field" id="' + formatId(i, j) + '" onclick="clickField(this)"></td>';
            }
            output += '<td><button id="finishRow_'+i+'" class="hidden" onclick="finishRow('+i+')">Ok</button></td>'
            output += '</tr>';
        }
        output += '</table>';
        document.write(output);
    }

    board = [];

    printChoiceTable(0);
    printChoiceTable(1);
    printMainTable();
</script>

</body>
